<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Registration Form</title>
<style>
@import
url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=s
wap");
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: "Poppins", sans-serif;
}
body {
min-height: 80vh;
display: flex;
align-items: center;
justify-content: center;
padding: 30px;
background: url('https://wallpaperaccess.com/full/53084.jpg') no-repeat;
background-size: cover;
}
.container {
width: 60%;
background: rgba(255, 255, 255, 0.2);
border: 2px solid rgba(255, 255, 255, 0.3);
backdrop-filter: blur(10px);
box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
max-width: 500px;
padding: 20px;
border-radius: 8px;
}
.container header {
font-size: 1.5rem;
color: #f3f0f0;
font-weight: 500;
text-align: center;
}
.form .input-box,
.form .select-box {
width: 100%;
margin-top: 10px;
}
.input-box label {
color: #f3f0f0;
font-weight: 500;
display: block;
margin-bottom: 5px;
}
.form :where(.input-box input, .select-box) {
height: 50px;
width: 100%;
outline: none;
font-size: 1rem;
color: #333;
margin-top: 8px;
border: 1px solid #ddd;
border-radius: 6px;
padding: 0 15px;
}
.gender-box h3 {
color: #d7e2c2;
font-size: 1rem;
font-weight: 400;
margin-bottom: 6px;
}
.gender-option {
display: flex;
align-items: center;
column-gap: 20px;
}
.gender-option input[type="radio"] {
accent-color: rgb(130, 106, 251);
}
.gender-option label {
color: #d7e2c2;
}
.form button {
height: 50px;
width: 40%;
color: #fff;
font-size: 1rem;
font-weight: 400;
margin-top: 30px;
padding: 10px 18px;
border: none;
border-radius: 10px;
cursor: pointer;
transition: all 0.2s ease;
background: rgb(130, 106, 251);
}
.form button:hover {
background: rgb(210, 204, 241);
}
/* Adjust specific input field widths */
.form .select-box select,
.form .input-box input[type="text"],
.form .input-box input[type="number"],
.form .input-box input[type="date"],
.form .input-box input[type="password"] {
width: 100%;
}
.form .column {
display: flex;
gap: 20px;
}
.form .column .input-box,
.form .column .select-box {
width: 48%; /* Adjust for side-by-side inputs */
}
/* Media query for small screens */
@media screen and (max-width: 500px) {
.form .column {
flex-wrap: wrap;
}
}
</style>
</head>
<body>
<section class="container">
<header>Registration Form</header>
<form id="registerForm" class="form">
<div class="input-box">
<label>Full Name</label>
<input type="text" name="fname" placeholder="Enter full name" required />
</div>
<div class="input-box">
<label>Email Address</label>
<input type="email" name="email" placeholder="Enter email address" required />
</div>
<div class="column">
<div class="input-box">
<label>Phone Number</label>
<input type="number" name="pno" placeholder="Enter phone number" required />
</div>
<div class="input-box">
<label>Birth Date</label>
<input type="date" name="dob" required />
</div>
</div>
<div class="input-box">
<label>Password</label>
<input type="password" name="password" placeholder="Enter password" required />
</div>
<div class="gender-box">
<h3>Gender</h3>
<div class="gender-option">
<label><input type="radio" name="gender" value="male" required /> Male</label>
<label><input type="radio" name="gender" value="female" /> Female</label>
<label><input type="radio" name="gender" value="other" /> Prefer not to say</label>
</div>
</div>
<h3>Education Details</h3>
<div class="column">
<div class="select-box">
<select name="qualification" required>
<option hidden>Qualification</option>
<option>Post Graduate</option>
<option>Under Graduate</option>
<option>10th/12th</option>
<option>Other</option>
</select>
</div>
<input type="text" name="grade" placeholder="Enter Your Percentage" required />
</div>
<div class="input-box address">
<label>Address</label>
<input type="text" name="addr1" placeholder="Enter street address" required />
<input type="text" name="addr2" placeholder="Enter street address line 2" />
<div class="column">
<div class="select-box">
<select name="country" required>
<option hidden>Country</option>
<option>India</option>
<option>Australia</option>
<option>America</option>
<option>Nepal</option>
</select>
</div>
<input type="text" name="city" placeholder="Enter your city" required />
</div>
<div class="column">
<input type="text" name="region" placeholder="Enter your region" required />
<input type="number" name="pcode" placeholder="Enter postal code" required />
</div>
</div>
<button type="submit">Submit</button>
<button type="reset">Reset</button>
</form>
</section>
<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
e.preventDefault();
const formData = Object.fromEntries(new FormData(e.target).entries());
try {
const response = await fetch('/register', {
method: 'POST',
headers: {
'Content-Type': 'application/json'
},
body: JSON.stringify(formData)
});
const result = await response.json();
if (response.ok) {
alert('Registration successful!');
window.location.href = '/login.html';
// Show success message
} else {
alert(result.message || 'Registration failed'); // Show server's error message
}
} catch (error) {
console.error('Error:', error);
alert('Registration failed. Please try again.'); // Handle network errors
}
});
</script>
</body>
</html>
