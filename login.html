<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login Page</title> 
    <style> 
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: url('https://removal.ai/wp-content/uploads/2021/05/image8.png') no-repeat; 
            background-size: cover; 
            background-position: center; 
        } 
        #login-container { 
            width: 420px; 
            background: transparent; 
            border: 2px solid rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(20px); 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
            color: blueviolet; 
            border-radius: 20px; 
            padding: 30px 40px; 
        } 
 
 
        h2 { 
            color: #333; 
        } 
        label { 
            display: block; 
            margin-bottom: 10px; 
            color: #555; 
            text-align: left; 
        } 
        input { 
            width: 100%; 
            padding: 8px; 
            margin-bottom: 16px; 
            box-sizing: border-box; 
            border: 1px solid #ccc; 
            border-radius: 10px; 
        } 
        button { 
            background-color: blue; 
            color: black; 
            padding: 10px 18px; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
        } 
        button:hover { 
            background-color: whitesmoke; 
        } 
        #error-message { 
            color: red; 
        } 

 
        #signup-link { 
            margin-top: 10px; 
            color: red; 
            text-decoration: none; 
            display: block; 
        } 
    </style> 
</head> 
<body> 
    <div id="login-container"> 
        <h2>Login</h2> 
        <form id="login-form"> 
            <label for="email">Email:</label> 
            <input type="text" name="email" required> 
            <br> 
            <label for="password">Password:</label> 
            <input type="password" name="password" required> 
            <br> 
            <button type="submit">Login</button> 
            <button type="reset">Reset</button> 
        </form> 
        <p>Don't have an account? <a href="index.html">Click here</a>.</p> 
        <p id="error-message" style="color: red;"></p> 
    </div> 
     
    <script> 
        const form = document.getElementById('login-form'); 
        form.addEventListener('submit', async (e) => { 
          e.preventDefault(); 
       
          const formData = { 

 
            email: form.email.value, 
            password: form.password.value 
          }; 
       
          try { 
            const response = await fetch('/login', { 
              method: 'POST', 
              headers: { 
                'Content-Type': 'application/json' 
              }, 
              body: JSON.stringify(formData) 
            }); 
       
            const result = await response.json(); 
            if (response.ok) { 
              // Redirect to job.html after successful login 
              window.location.href = result.redirectUrl; 
            } else { 
              // Display error message if login fails 
              document.getElementById('error-message').textContent = result.message || 'Login failed'; 
            } 
          } catch (error) { 
            // Handle network or other errors 
            document.getElementById('error-message').textContent = 'An error occurred. Please try 
again.'; 
          } 
        }); 
      </script> 
</body> 
</html>
